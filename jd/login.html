<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>京东-欢迎登录</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<a class="logo" href="index.html"></a>
			<h2>欢迎登录</h2>
			<a href="https://surveys.jd.com/index.php?r=survey/index/sid/568245/lang/zh-Hans">登录页面，调查问卷</a>
		</header>
		<div id="notice">依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版《京东隐私政策》已上线，将更有利于保护您的个人隐私。</div>

		<!--banner-->
		<div id="banner_wrap">
			<div id="banner">
				<!--登录页面-->
				<div id="login_wrap">
					<div class="login_notice">京东不会以任何理由要求您转账汇款，谨防诈骗。</div>
					<div class="login">
						<div class="login_type">
							<a href="#" >扫码登录</a>
							<a href="#" >账户登录</a>
						</div>
						<div class="login_content1 login_content">
							<div class="login_pic">
							<div class="login_pic1">
								<img	src="img/show.png">
							</div>	
							<div class="login_pic2"><img src="img/phone-orange.png"/></div>
							</div>
							<div class="scan">打开<span>手机京东</span> 扫描二维码</div>
							<div class="login_bottom">
								<span>免输入</span>
								<span>更快</span>
								<span>更安全</span>
							</div>
						</div>
						<div class="login_content2 login_content">
							<div class="user">
								<label for="username"><em>&#xe612;</em></label>
								<input type="text" name="user" id="username" placeholder="邮箱/用户名/已验证手机"/>
							</div>
							<div class="user">
								<label for="psw"><em>&#xe601;</em></label>
								<input type="password" name="psw" id="psw" placeholder="密码"/>
							</div>
							<div class="forget"><a href="#">忘记密码</a></div>
							<input type="button" name="btn" id="btn" value="登录" />
						</div>

					</div>
					<div class="bottom">
						<a href="">QQ</a>
						<a href="">微信</a>
						<a href="register.html">立即注册</a>
					</div>
				</div>

			</div>
		</div>
		<div id="links">
			<a href="#">关于我们</a>
			<a href="#">联系我们</a>

			<a href="#">京东社区</a>

			<a href="#">English Site</a>
		</div>
