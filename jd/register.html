<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人注册</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
		
	</head>

	<body>
		<!--头部-->
		<div class="header_wrap">
			<header>
				<a href="index.html"></a>
				<span>欢迎登录</span>
				<a href="login.html">请登录</a>
				<i>已有账号?</i>
			</header>
		</div>
		<!--主要内容区-->
		<div class="content">
			<div class="content_left">
				<div class="register_wrap">
					<label for="username">用户名</label>
					<input type="text" name="username" id="username" value=""class="ipt" placeholder="您的账户名和登录名"/>
				</div>
				<div class="message"><span>支持中文、字母、数字、"-"、"_"、的组合，4-20个字符</span></div>
				<div class="register_wrap">
					<label for="psw">设置密码</label>
					<input type="password" name="psw" id="psw" value=""class="ipt"  placeholder="建议至少使用两种字符组合"/>
				</div>
				<div class="message"><span>建议使用字母、数字和符号两种及以上的组合，6-20个字符</span></div>
				<div class="register_wrap">
					<label for="psw1">确认密码</label>
					<input type="text" name="psw1" id="psw1" value=""class="ipt"  placeholder="再次输入密码"/>
				</div>
				<div class="message"><span>请再次输入密码</span></div>
				<div class="register_wrap">
					<label for="phone">中国0086</label>
					<input type="text" name="phone" id="phone" value="" class="ipt" placeholder="建议使用常用手机"/>
				</div>
				<div class="message"><span>完成验证后，你可以用该手机登录和找回密码</span></div>
				<div class="register_wrap">
					<label for="">验证码</label>
					<input type="text" name="" id="randNum" value="" class="ipt" placeholder="请输入验证码"/>
					<div class="random_code random_code1"></div>
				</div>
				<div class="message"><sapn>看不清？点击图片更换验证码</span></div>
				<div class="register_wrap">
					<label for="">手机验证码</label>
					<input type="text" name="" id="phoneCode" value="" class="ipt" placeholder="请输入手机验证码"/>
					<div class="random_code phone_code">点击获取验证码</div>
				</div>
				<div class="message"><span></span></div>
				<input type="button" name="btn" id="btn" value="立即注册" />
			</div>
			<div  class="content_right">
				<div class="company">
					<a href="">企业用户注册</a></div>
				<div class="international">
					<a href="">
						INTERNATIONAL 
						CUSTOMERS
					</a>
				</div>
			</div>
		</div>

	</body>
